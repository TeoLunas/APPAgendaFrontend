<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

                    <label for="nombre" class="col-md-2 text-center">Nombre</label>

                    <label for="email" class="col-md-2 text-center">Correo</label>
                    <input type="email" class="form-control col-md-6" id="email">

                <button type="submit" class="btn btn-primary float-right">Continuar</button>

        </div>
